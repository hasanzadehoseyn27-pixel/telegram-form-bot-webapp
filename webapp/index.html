<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>فرم آگهی بانک خودرو همکاران</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #0b1220;
        --card: rgba(255, 255, 255, 0.06);
        --input-bg: #101a2e;
        --border: rgba(255, 255, 255, 0.18);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #ef4444;
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
        font-family: "IRANSans", "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 16px;
        background: linear-gradient(135deg, var(--bg2), var(--bg1));
        min-height: 100vh;
        color: var(--text);
        display: flex;
        justify-content: center;
      }

      .wrap {
        width: 100%;
        max-width: 800px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 22px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
      }

      h1 {
        text-align: center;
        margin: 0 0 20px;
        font-size: 22px;
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 18px;
      }

      .tab {
        flex: 1;
        padding: 12px;
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
      }

      .tab.active {
        color: var(--accent);
        border-color: var(--accent);
        font-weight: bold;
      }

      .section {
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
      }

      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr 1fr;
        margin-bottom: 14px;
      }

      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: var(--radius);
        background: #0b1526;
        border: 1px solid var(--border);
        color: var(--text);
        outline: none;
        font-size: 15px;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: var(--accent);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      label {
        margin-bottom: 5px;
        font-size: 14px;
      }

      .muted {
        color: var(--muted);
        font-size: 12px;
        margin-top: 4px;
      }

      .err {
        color: var(--danger);
        min-height: 16px;
        font-size: 12px;
        margin-top: 4px;
      }

      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        flex: 1;
        padding: 12px;
        background: var(--accent);
        border: none;
        border-radius: var(--radius);
        font-weight: bold;
        cursor: pointer;
      }

      /* Dialog */
      .dialog {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .box {
        background: var(--input-bg);
        border: 1px solid var(--border);
        padding: 20px;
        border-radius: var(--radius);
        width: 100%;
        max-width: 550px;
      }

      .preview {
        border: 1px dashed var(--border);
        padding: 12px;
        border-radius: var(--radius);
        white-space: pre-line;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>بانک خودرو همکاران</h1>

        <div class="tabs">
          <div class="tab active" data-cat="فروش کارکرده">فروش کارکرده</div>
          <div class="tab" data-cat="فروش همکاری">فروش همکاری</div>
          <div class="tab" data-cat="درخواست خرید">درخواست خرید</div>
          <div class="tab" data-cat="فروش صفر">فروش صفر</div>
        </div>

        <div class="section">
          <!-- نام خودرو و سال -->
          <div class="grid">
            <div>
              <label>نام خودرو *</label>
              <input id="car" placeholder="مثلاً: پژو 206 یا Sonata 2018" />
              <div class="err" id="e_car"></div>
            </div>

            <div>
              <label>سال ساخت *</label>
              <input id="year" inputmode="numeric" placeholder="مثلاً 1401" />
              <div class="err" id="e_year"></div>
            </div>
          </div>

          <!-- رنگ و کارکرد -->
          <div class="grid">
            <div>
              <label>رنگ *</label>
              <input id="color" placeholder="مثلاً سفید" />
              <div class="err" id="e_color"></div>
            </div>

            <div>
              <label>کارکرد (کیلومتر) *</label>
              <input id="km" inputmode="numeric" placeholder="مثلاً 45000" />
              <div class="err" id="e_km"></div>
            </div>
          </div>

          <!-- بیمه و گیربکس -->
          <div class="grid">
            <div>
              <label>مهلت بیمه (ماه)</label>
              <input id="insurance" inputmode="numeric" placeholder="مثلاً 6" />
              <div class="err" id="e_ins"></div>
            </div>
            <div>
              <label>گیربکس</label>
              <select id="gear">
                <option value="">— خالی —</option>
                <option>اتومات</option>
                <option>دنده‌ای</option>
              </select>
            </div>
          </div>

          <!-- شماره تماس -->
          <div class="grid">
            <div>
              <label>شماره تماس *</label>
              <input
                id="phone"
                inputmode="tel"
                placeholder="مثلاً: 09123456789"
              />
              <div class="err" id="e_phone"></div>
            </div>
          </div>

          <!-- قیمت -->
          <label>قیمت (بر اساس میلیون تومان) *</label>
          <input
            id="price"
            inputmode="decimal"
            placeholder="مثلاً: 80 یا 2500 یا 120.5"
          />
          <div id="price_hint" class="muted"></div>
          <div class="err" id="e_price"></div>

          <!-- توضیحات -->
          <label style="margin-top: 12px">توضیحات</label>
          <textarea id="desc" placeholder="دلخواه"></textarea>

          <div class="row">
            <button id="submit">ثبت فرم</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Dialog -->
    <div id="dlg" class="dialog">
      <div class="box">
        <h3>پیش‌نمایش</h3>
        <div id="preview" class="preview"></div>

        <div class="row" style="margin-top: 12px">
          <button
            id="cancel"
            style="
              background: #0d172a;
              border: 1px solid var(--border);
              color: var(--text);
            "
          >
            برگشت
          </button>
          <button id="confirm">تایید و ارسال</button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
      const $ = (s) => document.querySelector(s);

      /* CATEGORY */
      let category = "فروش کارکرده";
      document.querySelectorAll(".tab").forEach((t) => {
        t.onclick = () => {
          document
            .querySelectorAll(".tab")
            .forEach((x) => x.classList.remove("active"));
          t.classList.add("active");
          category = t.dataset.cat;
        };
      });

      /* helpers خطا */
      function setErr(id, msg) {
        $("#e_" + id).textContent = msg || "";
      }

      function clearErrors() {
        ["car", "year", "color", "km", "ins", "phone", "price"].forEach((k) =>
          setErr(k, "")
        );
      }

      /* تبدیل میلیون → تومان خوانا */
      function formatFromMillion(input) {
        if (!input) return "";
        let val = parseFloat(input.replace(",", "."));
        if (isNaN(val) || val <= 0) return "";

        val = Math.round(val * 10) / 10; // حداکثر ۱ رقم اعشار
        let toman = Math.round(val * 1_000_000);
        let parts = [];

        if (toman >= 1_000_000_000) {
          let b = Math.floor(toman / 1_000_000_000);
          parts.push(b + " میلیارد");
          toman %= 1_000_000_000;
        }
        if (toman >= 1_000_000) {
          let m = Math.floor(toman / 1_000_000);
          parts.push(m + " میلیون");
          toman %= 1_000_000;
        }
        if (toman >= 1_000) {
          let k = Math.floor(toman / 1_000);
          parts.push(k + " هزار");
        }
        return parts.join(" و ") + " تومان";
      }

      function updatePriceHint() {
        const v = $("#price").value;
        const words = formatFromMillion(v);
        $("#price_hint").textContent = words;
      }

      /* ورودی قیمت */
      $("#price").addEventListener("input", () => {
        let v = $("#price").value.replace(/[^0-9.,]/g, "");
        v = v.replace(",", ".");
        const parts = v.split(".");
        if (parts.length > 2) {
          v = parts[0] + "." + parts.slice(1).join("");
        }
        const p2 = v.split(".");
        if (p2[1] && p2[1].length > 1) {
          v = p2[0] + "." + p2[1].slice(0, 1);
        }
        $("#price").value = v;
        setErr("price", "");
        updatePriceHint();
      });

      /* اعتبارسنجی سمت کلاینت */
      function validate(p) {
        clearErrors();
        let ok = true;

        // نام خودرو: فارسی + انگلیسی + عدد فارسی و لاتین + فاصله
        if (
          !/^[آ-یA-Za-z0-9\u06F0-\u06F9\u0660-\u0669\s]{2,40}$/.test(p.car) ||
          /[0-9\u06F0-\u06F9\u0660-\u0669]{5,}/.test(p.car)
        ) {
          setErr(
            "car",
            "نام خودرو معتبر نیست (عدد بیش از ۴ رقم پشت‌سرهم نباشد)."
          );
          ok = false;
        }

        if (!/^[0-9]{4}$/.test(p.year)) {
          setErr("year", "سال ساخت باید ۴ رقم لاتین باشد.");
          ok = false;
        }

        if (!/^[آ-ی\s]{1,12}$/.test(p.color)) {
          setErr("color", "رنگ فقط حروف فارسی (حداکثر ۱۲ کاراکتر) باشد.");
          ok = false;
        }

        if (!/^[0-9]{1,6}$/.test(p.km)) {
          setErr("km", "کارکرد باید عدد لاتین حداکثر ۶ رقمی باشد.");
          ok = false;
        }

        if (p.insurance && !/^[0-9]{1,2}$/.test(p.insurance)) {
          setErr("ins", "مهلت بیمه حداکثر ۲ رقم لاتین (ماه) باشد.");
          ok = false;
        }

        if (!/^09\d{9}$/.test(p.phone || "")) {
          setErr("phone", "شماره تماس باید با 09 شروع شده و ۱۱ رقم باشد.");
          ok = false;
        }

        if (!p.price || isNaN(parseFloat(p.price))) {
          setErr(
            "price",
            "قیمت را به میلیون تومان وارد کنید (مثلاً 80 یا 120.5)."
          );
          ok = false;
        }

        return ok;
      }

      /* Submit */
      $("#submit").onclick = () => {
        const data = {
          category,
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          insurance: $("#insurance").value.trim(),
          gear: $("#gear").value,
          phone: $("#phone").value.trim(),
          price: $("#price").value.trim(), // میلیون
          desc: $("#desc").value.trim(),
        };

        if (!validate(data)) return;

        $("#preview").textContent = `
دسته: ${data.category}
نام خودرو: ${data.car}
سال: ${data.year}
رنگ: ${data.color}
کارکرد: ${data.km}
قیمت: ${formatFromMillion(data.price)}
شماره تماس: ${data.phone}
${data.desc ? "توضیحات:\n" + data.desc : ""}`.trim();

        $("#dlg").style.display = "flex";
      };

      $("#cancel").onclick = () => ($("#dlg").style.display = "none");

      $("#confirm").onclick = () => {
        const payload = {
          category,
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          insurance: $("#insurance").value.trim(),
          gear: $("#gear").value,
          phone: $("#phone").value.trim(),
          // برای بک‌اند: million_price
          million_price: $("#price").value.trim(),
          desc: $("#desc").value.trim(),
        };

        tg.sendData(JSON.stringify(payload));
        tg.close();
      };

      updatePriceHint();
    </script>
  </body>
</html>
