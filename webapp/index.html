<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>بانک خودرو همکاران</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg: #0f172a;
        --bg2: #0b1220;
        --line: rgba(255, 255, 255, 0.12);
        --txt: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #ef4444;
      }
      * {
        box-sizing: border-box;
        font-family: system-ui, Segoe UI, IRANSans, Arial;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--bg2), var(--bg));
        color: var(--txt);
        padding: 20px;
      }
      .wrap {
        width: min(780px, 96vw);
      }
      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--line);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        padding: 18px 16px;
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.28);
      }
      h1 {
        margin: 0 0 14px;
        font-size: 20px;
        text-align: center;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin: 6px 0 16px;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 12px;
        background: #0e1628;
        border: 1px solid var(--line);
        cursor: pointer;
      }
      .tab.active {
        background: #16243d;
        border-color: var(--accent);
      }
      .section {
        background: #0e1628;
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #0b1526;
        color: var(--txt);
        outline: none;
        font-size: 15px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--accent);
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
        margin-top: 4px;
      }
      .err {
        color: var(--danger);
        font-size: 12px;
        margin-top: 6px;
        min-height: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 14px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
      }
      .primary {
        background: var(--accent);
        color: #052e16;
      }
      .dialog {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
      }
      .box {
        background: #0e1628;
        border: 1px solid var(--line);
        border-radius: 14px;
        max-width: 560px;
        width: 92vw;
        padding: 16px;
      }
      .box h3 {
        margin: 0 0 10px;
      }
      .preview {
        white-space: pre-line;
        color: var(--muted);
        border: 1px dashed var(--line);
        border-radius: 12px;
        padding: 10px;
      }
      .thumbs {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      .thumbs img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid var(--line);
      }
      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>≪ بانک خودرو همکاران ≫</h1>

        <div class="tabs">
          <div class="tab active" data-cat="فروش">فروش</div>
          <div class="tab" data-cat="فروش همکاری">فروش همکاری</div>
          <div class="tab" data-cat="خرید">خرید</div>
        </div>

        <div class="section">
          <div class="grid">
            <div>
              <label>نام خودرو *</label>
              <input id="car" placeholder="حداکثر ۱۰ کاراکتر" />
              <div class="muted">ورود رقم فارسی مجاز نیست</div>
              <div class="err" id="e_car"></div>
            </div>
            <div>
              <label>سال ساخت (۴ رقم) *</label>
              <input id="year" inputmode="numeric" placeholder="مثلاً: 1401" />
              <div class="err" id="e_year"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>رنگ *</label>
              <input id="color" placeholder="فقط حروف فارسی (حداکثر ۶)" />
              <div class="err" id="e_color"></div>
            </div>
            <div>
              <label>کارکرد (کیلومتر) *</label>
              <input id="km" inputmode="numeric" placeholder="مثلاً: 45000" />
              <div class="err" id="e_km"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>گیربکس</label>
              <select id="gear">
                <option value="">— خالی —</option>
                <option>اتومات</option>
                <option>دنده‌ای</option>
              </select>
            </div>
            <div>
              <label
                >قیمت (میلیون تومان) <span id="price_hint" class="muted"></span
              ></label>
              <input
                id="price_m"
                inputmode="numeric"
                placeholder="مثلاً: 50 یعنی ۵۰ میلیون"
              />
              <div class="err" id="e_price_m"></div>
            </div>
          </div>

          <div>
            <label>مهلت بیمه</label>
            <input id="insurance" placeholder="اختیاری" />
          </div>

          <label style="margin-top: 10px">توضیحات</label>
          <textarea id="desc" placeholder="دلخواه"></textarea>

          <label style="margin-top: 10px">عکس‌ها (تا ۵ عدد)</label>
          <input id="photos" type="file" accept="image/*" multiple />
          <div class="thumbs" id="thumbs"></div>

          <div class="row">
            <button id="submit" class="primary">ثبت فرم</button>
          </div>
        </div>
      </div>
    </div>

    <!-- پیش‌نمایش -->
    <div id="dlg" class="dialog">
      <div class="box">
        <h3>پیش‌نمایش</h3>
        <div id="preview" class="preview"></div>
        <div id="previewPhotos" class="thumbs"></div>
        <div class="row" style="margin-top: 12px">
          <button
            id="cancel"
            class="primary"
            style="
              background: #0e1628;
              border: 1px solid var(--line);
              color: var(--txt);
            "
          >
            برگشت
          </button>
          <button id="confirm" class="primary">تایید و ارسال</button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
      const $ = (s) => document.querySelector(s);

      let category = "فروش";
      let selectedFiles = [];

      document.querySelectorAll(".tab").forEach((t) => {
        t.onclick = () => {
          document
            .querySelectorAll(".tab")
            .forEach((x) => x.classList.remove("active"));
          t.classList.add("active");
          category = t.dataset.cat;
          $("#price_m").value = "";
          $("#price_hint").textContent = "";
          clearErrors();
        };
      });

      // فقط رقم لاتین
      const onlyLatinDigits = (v) => v.replace(/[^0-9]/g, "");
      const hasPersianDigit = (v) => /[\u06F0-\u06F9\u0660-\u0669]/.test(v);

      $("#year").addEventListener("input", (e) => {
        e.target.value = onlyLatinDigits(e.target.value).slice(0, 4);
      });
      $("#km").addEventListener("input", (e) => {
        e.target.value = onlyLatinDigits(e.target.value).slice(0, 6);
      });
      $("#price_m").addEventListener("input", (e) => {
        e.target.value = onlyLatinDigits(e.target.value).slice(0, 5);
        const m = parseInt(e.target.value || "0", 10);
        $("#price_hint").textContent = m ? `${m} میلیون تومان` : "";
      });

      // عکس‌ها + پیش‌نمایش
      $("#photos").addEventListener("change", (e) => {
        const files = Array.from(e.target.files || []);
        selectedFiles = files.slice(0, 5);
        const thumbs = $("#thumbs");
        thumbs.innerHTML = "";
        selectedFiles.forEach((f) => {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(f);
          thumbs.appendChild(img);
        });
      });

      function setErr(id, msg) {
        $("#e_" + id).textContent = msg || "";
      }
      function clearErrors() {
        ["car", "year", "color", "km", "price_m"].forEach((k) => setErr(k, ""));
      }

      function collect() {
        const m =
          parseInt(($("#price_m").value || "").replace(/\D/g, ""), 10) || 0;
        return {
          category,
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          gear: $("#gear").value,
          insurance: $("#insurance").value.trim(),
          price: m ? String(m * 1_000_000) : "", // تبدیل «میلیون» به تومان
          price_m: m, // فقط برای اطلاع
          desc: $("#desc").value.trim(),
          photos_hint: selectedFiles.length, // فقط شمارِ عکس‌ها
        };
      }

      function validate(p) {
        clearErrors();
        let ok = true;
        if (!p.car || p.car.length > 10 || hasPersianDigit(p.car)) {
          setErr("car", "نام خودرو نامعتبر است (رقم فارسی مجاز نیست).");
          ok = false;
        }
        if (!/^\d{4}$/.test(p.year)) {
          setErr("year", "سال ساخت باید ۴ رقم لاتین باشد.");
          ok = false;
        }
        if (!/^[آ-ی\s]{1,6}$/.test(p.color)) {
          setErr("color", "رنگ باید حروف فارسی (حداکثر ۶) باشد.");
          ok = false;
        }
        if (!/^\d{1,6}$/.test(p.km)) {
          setErr("km", "کارکرد باید عددیِ لاتین، حداکثر ۶ رقمی باشد.");
          ok = false;
        }
        if (p.category !== "فروش همکاری") {
          const n = parseInt(p.price || "0", 10);
          if (n < 1 || n > 100_000_000_000) {
            setErr("price_m", "قیمت تا سقف ۱۰۰ میلیارد تومان (لاتین).");
            ok = false;
          }
        }
        return ok;
      }

      const dlg = $("#dlg");
      $("#submit").onclick = () => {
        const p = collect();
        if (!validate(p)) return;
        const priceText =
          p.category === "فروش همکاری"
            ? p.price_m
              ? `${p.price_m} میلیون تومان`
              : "—"
            : p.price_m
            ? `${p.price_m} میلیون تومان`
            : "—";

        $("#preview").textContent = `دسته: ${p.category}
نام خودرو: ${p.car}
سال: ${p.year}
رنگ: ${p.color}
گیربکس: ${p.gear || "—"}
بیمه: ${p.insurance || "—"}
کارکرد: ${p.km}
قیمت: ${priceText}
توضیحات:
${p.desc || "—"}`;

        const box = $("#previewPhotos");
        box.innerHTML = "";
        selectedFiles.forEach((f) => {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(f);
          box.appendChild(img);
        });

        dlg.style.display = "flex";
      };
      $("#cancel").onclick = () => (dlg.style.display = "none");
      $("#confirm").onclick = () => {
        tg.sendData(JSON.stringify(collect()));
        tg.close();
      };
    </script>
  </body>
</html>
