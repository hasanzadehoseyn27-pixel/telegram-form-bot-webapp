<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>فرم آگهی بانک خودرو همکاران</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #0b1220;
        --card: rgba(255, 255, 255, 0.06);
        --input-bg: #101a2e;
        --border: rgba(255, 255, 255, 0.18);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #ef4444;
        --radius: 14px;
      }
      * {
        box-sizing: border-box;
        font-family: "IRANSans", "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        padding: 16px;
        background: linear-gradient(135deg, var(--bg2), var(--bg1));
        min-height: 100vh;
        color: var(--text);
        display: flex;
        justify-content: center;
      }
      .wrap {
        width: 100%;
        max-width: 800px;
      }
      .card {
        background: var(--card);
        padding: 22px;
        border-radius: 18px;
        border: 1px solid var(--border);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
      }
      h1 {
        text-align: center;
        margin: 0 0 20px;
      }
      label {
        margin-bottom: 5px;
        font-size: 14px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        background: #0b1526;
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: var(--radius);
        outline: none;
        font-size: 15px;
      }
      input:focus,
      textarea:focus,
      select:focus {
        border-color: var(--accent);
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      .grid {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr 1fr;
        margin-bottom: 14px;
      }
      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
      .err {
        color: var(--danger);
        font-size: 12px;
        min-height: 16px;
        margin-top: 4px;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
        margin-top: 4px;
      }

      /* dialog */
      .dialog {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }
      .box {
        background: var(--input-bg);
        padding: 20px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        max-width: 550px;
        width: 100%;
      }
      button {
        padding: 12px;
        width: 100%;
        border: none;
        border-radius: var(--radius);
        background: var(--accent);
        font-weight: bold;
      }
      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }
      .preview {
        white-space: pre-line;
        border: 1px dashed var(--border);
        padding: 12px;
        border-radius: var(--radius);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>بانک خودرو همکاران</h1>

        <div class="grid">
          <div>
            <label>نام خودرو *</label>
            <input id="car" placeholder="مثلاً: پژو 206 یا Sonata" />
            <div class="err" id="e_car"></div>
          </div>
          <div>
            <label>سال ساخت *</label>
            <input id="year" inputmode="numeric" placeholder="مثلاً 1401" />
            <div class="err" id="e_year"></div>
          </div>
        </div>

        <div class="grid">
          <div>
            <label>رنگ *</label>
            <input id="color" placeholder="مثلاً سفید" />
            <div class="err" id="e_color"></div>
          </div>
          <div>
            <label>کارکرد (کیلومتر) *</label>
            <input id="km" inputmode="numeric" placeholder="مثلاً 45000" />
            <div class="err" id="e_km"></div>
          </div>
        </div>

        <div class="grid">
          <div>
            <label>شماره تماس *</label>
            <input
              id="phone"
              inputmode="numeric"
              placeholder="مثلاً 09123456789"
            />
            <div class="err" id="e_phone"></div>
          </div>
          <div>
            <label>مهلت بیمه (ماه)</label>
            <input id="insurance" inputmode="numeric" placeholder="مثلاً 6" />
            <div class="err" id="e_ins"></div>
          </div>
        </div>

        <div class="grid">
          <div>
            <label>گیربکس</label>
            <select id="gear">
              <option value="">— خالی —</option>
              <option>اتومات</option>
              <option>دنده‌ای</option>
            </select>
          </div>
        </div>

        <!-- قیمت -->
        <label>قیمت (بر اساس میلیون تومان) *</label>
        <input
          id="price"
          inputmode="decimal"
          placeholder="مثلاً: 80 یا 120.5 یا 2500"
        />
        <div id="price_hint" class="muted"></div>
        <div class="err" id="e_price"></div>

        <label style="margin-top: 12px">توضیحات</label>
        <textarea id="desc" placeholder="دلخواه"></textarea>
        <div class="err" id="e_desc"></div>

        <div class="row">
          <button id="submit">ثبت فرم</button>
        </div>
      </div>
    </div>

    <!-- dialog -->
    <div id="dlg" class="dialog">
      <div class="box">
        <h3>پیش‌نمایش</h3>
        <div id="preview" class="preview"></div>

        <div class="row">
          <button
            id="cancel"
            style="
              background: #0d172a;
              border: 1px solid var(--border);
              color: var(--text);
            "
          >
            برگشت
          </button>
          <button id="confirm">تایید و ارسال</button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.ready();
      const $ = (s) => document.querySelector(s);

      /* نمایش خوانای قیمت */
      function formatPrice(v) {
        if (!v) return "";
        let num = parseFloat(v);
        if (isNaN(num) || num <= 0) return "";
        let tom = num * 1_000_000;
        let parts = [];
        if (tom >= 1_000_000_000) {
          let b = Math.floor(tom / 1_000_000_000);
          parts.push(b + " میلیارد");
          tom %= 1_000_000_000;
        }
        if (tom >= 1_000_000) {
          let m = Math.floor(tom / 1_000_000);
          parts.push(m + " میلیون");
          tom %= 1_000_000;
        }
        if (tom >= 1_000) {
          let k = Math.floor(tom / 1_000);
          parts.push(k + " هزار");
        }
        return parts.join(" و ") + " تومان";
      }

      /* قیمت */
      $("#price").oninput = () => {
        let val = $("#price").value;
        val = val.replace(/[^0-9.]/g, "");
        if ((val.match(/\./g) || []).length > 1) {
          val = val.substring(0, val.lastIndexOf("."));
        }
        $("#price").value = val;
        $("#price_hint").textContent = formatPrice(val);
      };

      /* اعتبارسنجی */
      function validate(p) {
        let ok = true;

        if (!/^[آ-یA-Za-z0-9\s]{2,40}$/.test(p.car)) {
          $("#e_car").textContent = "نام خودرو مجاز نیست.";
          ok = false;
        } else $("#e_car").textContent = "";

        if (!/^\d{4}$/.test(p.year)) {
          $("#e_year").textContent = "سال باید ۴ رقم باشد.";
          ok = false;
        } else $("#e_year").textContent = "";

        if (!/^[آ-ی\s]{1,12}$/.test(p.color)) {
          $("#e_color").textContent = "رنگ فقط فارسی.";
          ok = false;
        } else $("#e_color").textContent = "";

        if (!/^\d{1,6}$/.test(p.km)) {
          $("#e_km").textContent = "کارکرد نامعتبر.";
          ok = false;
        } else $("#e_km").textContent = "";

        if (!/^09\d{9}$/.test(p.phone)) {
          $("#e_phone").textContent = "شماره موبایل صحیح نیست.";
          ok = false;
        } else $("#e_phone").textContent = "";

        if (!p.price || parseFloat(p.price) <= 0) {
          $("#e_price").textContent = "قیمت لازم است.";
          ok = false;
        } else $("#e_price").textContent = "";

        return ok;
      }

      $("#submit").onclick = () => {
        let p = {
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          phone: $("#phone").value.trim(),
          insurance: $("#insurance").value.trim(),
          gear: $("#gear").value,
          price: $("#price").value.trim(),
          desc: $("#desc").value.trim(),
        };

        if (!validate(p)) return;

        $("#preview").textContent = `نام خودرو: ${p.car}
سال ساخت: ${p.year}
رنگ: ${p.color}
کارکرد: ${p.km}
شماره تماس: ${p.phone}
قیمت: ${formatPrice(p.price)}
${p.desc ? "توضیحات:\n" + p.desc : ""}`;

        $("#dlg").style.display = "flex";
      };

      $("#cancel").onclick = () => ($("#dlg").style.display = "none");

      $("#confirm").onclick = () => {
        tg.sendData(
          JSON.stringify({
            car: $("#car").value.trim(),
            year: $("#year").value.trim(),
            color: $("#color").value.trim(),
            km: $("#km").value.trim(),
            phone: $("#phone").value.trim(),
            insurance: $("#insurance").value.trim(),
            gear: $("#gear").value,
            million_price: $("#price").value.trim(),
            desc: $("#desc").value.trim(),
          })
        );
        tg.close();
      };
    </script>
  </body>
</html>
