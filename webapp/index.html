<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>فرم آگهی بانک خودرو همکاران</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #0b1220;
        --card: rgba(255, 255, 255, 0.08);
        --input-bg: #101a2e;
        --border: rgba(255, 255, 255, 0.18);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #ef4444;
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
        font-family: "IRANSans", "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 16px;
        background: linear-gradient(135deg, var(--bg2), var(--bg1));
        min-height: 100vh;
        color: var(--text);
        display: flex;
        justify-content: center;
      }

      .wrap {
        width: 100%;
        max-width: 800px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 22px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
      }

      h1 {
        text-align: center;
        margin: 0 0 20px;
        font-size: 22px;
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 18px;
      }

      .tab {
        flex: 1;
        padding: 12px;
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        text-align: center;
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
      }

      .tab.active {
        border-color: var(--accent);
        color: var(--accent);
        background: #16253c;
        font-weight: bold;
      }

      .section {
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 14px;
      }

      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      label {
        margin-bottom: 5px;
        font-size: 14px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background: #0b1526;
        color: var(--text);
        outline: none;
        font-size: 15px;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: var(--accent);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .muted {
        font-size: 12px;
        margin-top: 3px;
        color: var(--muted);
      }

      .err {
        min-height: 16px;
        font-size: 12px;
        margin-top: 4px;
        color: var(--danger);
      }

      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: var(--radius);
        background: var(--accent);
        font-weight: bold;
        cursor: pointer;
      }

      .dialog {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.55);
        padding: 16px;
      }

      .box {
        background: var(--input-bg);
        border: 1px solid var(--border);
        padding: 20px;
        border-radius: var(--radius);
        width: 100%;
        max-width: 550px;
      }

      .preview {
        border: 1px dashed var(--border);
        padding: 12px;
        border-radius: var(--radius);
        color: var(--muted);
        white-space: pre-line;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>بانک خودرو همکاران</h1>

        <div class="tabs">
          <div class="tab active" data-cat="فروش کارکرده">فروش کارکرده</div>
          <div class="tab" data-cat="فروش همکاری">فروش همکاری</div>
          <div class="tab" data-cat="درخواست خرید">درخواست خرید</div>
          <div class="tab" data-cat="فروش صفر">فروش صفر</div>
        </div>

        <div class="section">
          <!-- ---------------- نام خودرو + سال ---------------- -->

          <div class="grid">
            <div>
              <label>نام خودرو *</label>
              <input id="car" placeholder="مثلاً: پژو 206 یا Sonata 2018" />
              <div class="err" id="e_car"></div>
            </div>

            <div>
              <label>سال ساخت *</label>
              <input id="year" inputmode="numeric" placeholder="مثلاً 1401" />
              <div class="err" id="e_year"></div>
            </div>
          </div>

          <!-- ---------------- رنگ + کارکرد ---------------- -->

          <div class="grid">
            <div>
              <label>رنگ *</label>
              <input id="color" placeholder="مثلاً: سفید" />
              <div class="err" id="e_color"></div>
            </div>

            <div>
              <label>کارکرد (کیلومتر) *</label>
              <input id="km" inputmode="numeric" placeholder="مثلاً 45000" />
              <div class="err" id="e_km"></div>
            </div>
          </div>

          <!-- ---------------- بیمه + گیربکس ---------------- -->

          <div class="grid">
            <div>
              <label>مهلت بیمه (ماه)</label>
              <input
                id="insurance"
                inputmode="numeric"
                maxlength="2"
                placeholder="مثلاً 6"
              />
              <div class="err" id="e_ins"></div>
            </div>

            <div>
              <label>گیربکس</label>
              <select id="gear">
                <option value="">— خالی —</option>
                <option>اتومات</option>
                <option>دنده‌ای</option>
              </select>
            </div>
          </div>

          <!-- ---------------- قیمت ---------------- -->

          <label>قیمت (میلیون / هزار / میلیارد)</label>
          <input
            id="price"
            placeholder="مثلاً: 1.500.200 = یک میلیارد و ۵۰۰ میلیون و ۲۰۰ هزار"
          />
          <div id="price_hint" class="muted"></div>
          <div class="err" id="e_price"></div>

          <!-- ---------------- توضیحات ---------------- -->

          <label style="margin-top: 12px">توضیحات</label>
          <textarea id="desc" placeholder="دلخواه"></textarea>

          <!-- ---------------- دکمه ثبت ---------------- -->

          <div class="row">
            <button id="submit">ثبت فرم</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------ DIALOG ------------------ -->
    <div id="dlg" class="dialog">
      <div class="box">
        <h3>پیش‌نمایش</h3>
        <div id="preview" class="preview"></div>

        <div class="row" style="margin-top: 12px">
          <button
            id="cancel"
            style="
              background: #0d172a;
              border: 1px solid var(--border);
              color: var(--text);
            "
          >
            برگشت
          </button>
          <button id="confirm">تایید و ارسال</button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();

      const $ = (s) => document.querySelector(s);

      /* ---------------------- CATEGORY ---------------------- */

      let category = "فروش کارکرده";

      document.querySelectorAll(".tab").forEach((t) => {
        t.onclick = () => {
          document
            .querySelectorAll(".tab")
            .forEach((x) => x.classList.remove("active"));
          t.classList.add("active");
          category = t.dataset.cat;
          $("#price").value = "";
          $("#price_hint").textContent = "";
        };
      });

      /* ---------------------- PRICE LOGIC ---------------------- */

      function parsePrice(input) {
        if (!input) return 0;

        let parts = input
          .split(".")
          .map((p) => p.trim())
          .filter((p) => p !== "");

        if (parts.some((p) => !/^\d+$/.test(p))) return NaN;

        let toman = 0;

        if (parts.length === 1) {
          // فقط میلیون
          toman = parseInt(parts[0]) * 1_000_000;
        } else if (parts.length === 2) {
          // میلیارد + میلیون
          toman =
            parseInt(parts[0]) * 1_000_000_000 + parseInt(parts[1]) * 1_000_000;
        } else if (parts.length === 3) {
          // میلیارد + میلیون + هزار
          toman =
            parseInt(parts[0]) * 1_000_000_000 +
            parseInt(parts[1]) * 1_000_000 +
            parseInt(parts[2]) * 1_000;
        } else return NaN;

        return toman;
      }

      function formatPrice(toman) {
        if (!toman) return "";

        let parts = [];

        if (toman >= 1_000_000_000) {
          let billion = Math.floor(toman / 1_000_000_000);
          parts.push(billion + " میلیارد");
          toman %= 1_000_000_000;
        }

        if (toman >= 1_000_000) {
          let million = Math.floor(toman / 1_000_000);
          parts.push(million + " میلیون");
          toman %= 1_000_000;
        }

        if (toman >= 1_000) {
          let thousand = Math.floor(toman / 1_000);
          parts.push(thousand + " هزار");
          toman %= 1_000;
        }

        return parts.join(" و ") + " تومان";
      }

      $("#price").addEventListener("input", () => {
        let val = $("#price").value.trim();
        let toman = parsePrice(val);

        if (isNaN(toman)) {
          $("#price_hint").textContent = "فرمت صحیح: 1.500.200 یا 80.200 یا 23";
        } else {
          $("#price_hint").textContent = formatPrice(toman);
        }
      });

      /* ---------------------- VALIDATE ---------------------- */

      function setErr(id, msg) {
        $("#e_" + id).textContent = msg;
      }

      function validate(p) {
        let ok = true;

        if (!p.car || p.car.length < 2) {
          setErr("car", "نام خودرو معتبر نیست.");
          ok = false;
        }

        if (!/^\d{4}$/.test(p.year)) {
          setErr("year", "سال ساخت باید ۴ رقم لاتین باشد.");
          ok = false;
        }

        if (!/^[آ-ی\s]{1,10}$/.test(p.color)) {
          setErr("color", "رنگ فقط فارسی باشد.");
          ok = false;
        }

        if (!/^\d{1,6}$/.test(p.km)) {
          setErr("km", "کارکرد صحیح نیست.");
          ok = false;
        }

        if (p.insurance && !/^[0-9]{1,2}$/.test(p.insurance)) {
          setErr("ins", "بازه ۰–۹۹ ماه.");
          ok = false;
        }

        let toman = parsePrice(p.price);

        if (category !== "فروش همکاری" && !toman) {
          setErr("price", "قیمت لازم است.");
          ok = false;
        }

        return ok;
      }

      /* ---------------------- SUBMIT ---------------------- */

      $("#submit").onclick = () => {
        let p = {
          category,
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          insurance: $("#insurance").value.trim(),
          gear: $("#gear").value,
          price: $("#price").value.trim(),
          desc: $("#desc").value.trim(),
          phone: $("#phone")?.value?.trim?.() ?? "",
        };

        if (!validate(p)) return;

        // نمایش پیش‌نمایش
        $("#preview").textContent = `
دسته: ${p.category}
نام خودرو: ${p.car}
سال: ${p.year}
رنگ: ${p.color}
کارکرد: ${p.km}
قیمت: ${formatPrice(parsePrice(p.price))}
${p.desc ? "توضیحات:\n" + p.desc : ""}
      `;

        $("#dlg").style.display = "flex";
      };

      $("#cancel").onclick = () => ($("#dlg").style.display = "none");

      $("#confirm").onclick = () => {
        tg.sendData(
          JSON.stringify({
            category,
            car: $("#car").value.trim(),
            year: $("#year").value.trim(),
            color: $("#color").value.trim(),
            km: $("#km").value.trim(),
            insurance: $("#insurance").value.trim(),
            gear: $("#gear").value,
            price: $("#price").value.trim(),
            desc: $("#desc").value.trim(),
            phone: $("#phone")?.value?.trim?.() ?? "",
          })
        );

        tg.close();
      };
    </script>
  </body>
</html>
