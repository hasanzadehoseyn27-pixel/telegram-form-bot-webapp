<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>فرم آگهی بانک خودرو همکاران</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      /* ------------------------------ ROOT & BASE ------------------------------ */
      :root {
        --bg1: #0f172a;
        --bg2: #0b1220;
        --card: rgba(255, 255, 255, 0.06);
        --input-bg: #0b1526;
        --border: rgba(255, 255, 255, 0.12);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #ef4444;
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
        font-family: "IRANSans", "Segoe UI", system-ui;
      }

      body {
        margin: 0;
        padding: 16px 12px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: linear-gradient(135deg, var(--bg2), var(--bg1));
        color: var(--text);
      }

      /* ------------------------------ WRAPPER ------------------------------ */
      .wrap {
        width: 100%;
        max-width: 780px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 22px 18px;
        box-shadow: 0 10px 32px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin: 0 0 18px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
      }

      /* ------------------------------ TABS ------------------------------ */
      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 18px;
      }

      .tab {
        flex: 1;
        padding: 12px 10px;
        text-align: center;
        background: #111c2f;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        cursor: pointer;
        font-size: 14px;
        user-select: none;
        transition: 0.15s;
      }

      .tab.active {
        background: #16243d;
        border-color: var(--accent);
        color: var(--accent);
        font-weight: bold;
      }

      /* ------------------------------ SECTION & FORM ------------------------------ */
      .section {
        background: #0e1628;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 12px;
      }

      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      label {
        padding-bottom: 4px;
        font-size: 14px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        font-size: 15px;
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        outline: none;
        color: var(--text);
        transition: 0.2s;
      }

      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--accent);
      }

      textarea {
        min-height: 110px;
        resize: vertical;
      }

      .muted {
        color: var(--muted);
        font-size: 12px;
        margin-top: 4px;
        line-height: 1.4;
      }

      .err {
        min-height: 14px;
        color: var(--danger);
        font-size: 12px;
        margin-top: 6px;
      }

      /* ------------------------------ BUTTONS ------------------------------ */
      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        flex: 1;
        padding: 12px;
        border-radius: var(--radius);
        border: none;
        font-weight: bold;
        cursor: pointer;
      }

      .primary {
        background: var(--accent);
        color: #052e16;
      }

      /* ------------------------------ DIALOG ------------------------------ */
      .dialog {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        padding: 12px;
      }

      .box {
        background: #0e1628;
        border: 1px solid var(--border);
        border-radius: var(--radius);
        max-width: 560px;
        width: 100%;
        padding: 18px;
      }

      .preview {
        white-space: pre-line;
        border: 1px dashed var(--border);
        border-radius: var(--radius);
        padding: 12px;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>بانک خودرو همکاران</h1>

        <!-- ------------------------------- TABS ------------------------------- -->
        <div class="tabs">
          <div class="tab active" data-cat="فروش کارکرده">فروش کارکرده</div>
          <div class="tab" data-cat="فروش همکاری">فروش همکاری</div>
          <div class="tab" data-cat="درخواست خرید">درخواست خرید</div>
          <div class="tab" data-cat="فروش صفر">فروش صفر</div>
        </div>

        <!-- ------------------------------- FORM SECTION ------------------------------- -->
        <div class="section">
          <div class="grid">
            <div>
              <label>نام خودرو *</label>
              <input
                id="car"
                placeholder="فارسی یا انگلیسی (۲ تا ۴۰ کاراکتر)"
              />
              <div class="muted">
                اجازه فارسی + انگلیسی + عدد. عدد پشت‌سرهم بیش از ۴ مجاز نیست.
              </div>
              <div class="err" id="e_car"></div>
            </div>

            <div>
              <label>سال ساخت *</label>
              <input id="year" inputmode="numeric" placeholder="مثلاً 1401" />
              <div class="err" id="e_year"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>رنگ *</label>
              <input id="color" placeholder="فقط فارسی (حداکثر ۶)" />
              <div class="err" id="e_color"></div>
            </div>

            <div>
              <label>کارکرد (کیلومتر) *</label>
              <input id="km" inputmode="numeric" placeholder="مثلاً 45000" />
              <div class="err" id="e_km"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>مهلت بیمه (ماه)</label>
              <input
                id="insurance"
                inputmode="numeric"
                maxlength="2"
                placeholder="مثلاً 6"
              />
              <div class="err" id="e_ins"></div>
            </div>

            <div>
              <label>گیربکس</label>
              <select id="gear">
                <option value="">— خالی —</option>
                <option>اتومات</option>
                <option>دنده‌ای</option>
              </select>
            </div>
          </div>

          <div class="grid">
            <div>
              <label
                >قیمت (میلیون تومان) <span id="price_hint" class="muted"></span
              ></label>
              <input id="price" inputmode="decimal" placeholder="مثلاً 50.5" />
              <div class="err" id="e_price"></div>
            </div>

            <div>
              <label>شماره تماس *</label>
              <input id="phone" inputmode="tel" placeholder="09123456789" />
              <div class="muted">فقط ارقام لاتین، فرمت 09xxxxxxxxx</div>
              <div class="err" id="e_phone"></div>
            </div>
          </div>

          <label style="margin-top: 12px">توضیحات</label>
          <textarea id="desc" placeholder="دلخواه"></textarea>

          <div class="row">
            <button class="primary" id="submit">ثبت فرم</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ------------------------------- DIALOG ------------------------------- -->
    <div id="dlg" class="dialog">
      <div class="box">
        <h3>پیش‌نمایش</h3>
        <div id="preview" class="preview"></div>

        <div class="row" style="margin-top: 12px">
          <button
            id="cancel"
            class="primary"
            style="
              background: #0e1628;
              border: 1px solid var(--border);
              color: var(--text);
            "
          >
            برگشت
          </button>
          <button id="confirm" class="primary">تایید و ارسال</button>
        </div>
      </div>
    </div>

    <!-- ------------------------------- SCRIPT ------------------------------- -->
    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
      const $ = (s) => document.querySelector(s);

      /* --------------------- CATEGORY TABS --------------------- */
      let category = "فروش کارکرده";
      document.querySelectorAll(".tab").forEach((t) => {
        t.onclick = () => {
          document
            .querySelectorAll(".tab")
            .forEach((x) => x.classList.remove("active"));
          t.classList.add("active");
          category = t.dataset.cat;

          $("#price").value = "";
          $("#price_hint").textContent = "";
          clearErrors();
        };
      });

      /* --------------------- HELPERS ---------------------- */
      const hasPersianDigits = (s) =>
        /[\u06F0-\u06F9\u0660-\u0669]/.test(s || "");

      function normalizeMillion(v) {
        return (v ?? "")
          .toString()
          .replace(/[,\u066B]/g, ".")
          .replace(/[^\d.]/g, "");
      }

      $("#price").addEventListener("input", () => {
        const raw = normalizeMillion($("#price").value);
        const n = parseFloat(raw);
        if (!isFinite(n) || n <= 0) {
          $("#price_hint").textContent = "";
          return;
        }
        $("#price_hint").textContent = n + " میلیون";
      });

      function setErr(id, msg) {
        $("#e_" + id).textContent = msg || "";
      }

      function clearErrors() {
        ["car", "year", "color", "km", "price", "ins", "phone"].forEach((k) =>
          setErr(k, "")
        );
      }

      /* --------------------- COLLECT DATA --------------------- */
      function collect() {
        return {
          category,
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          insurance: $("#insurance").value.trim(),
          gear: $("#gear").value,
          price: $("#price").value.trim(),
          desc: $("#desc").value.trim(),
          phone: $("#phone").value.trim(),
        };
      }

      /* --------------------- VALIDATE --------------------- */
      function validate(p) {
        clearErrors();
        let ok = true;

        // **** نام خودرو جدید (2 تا 40 کاراکتر، فارسی + انگلیسی + عدد) ****
        if (!/^[آ-یA-Za-z0-9\s]{2,40}$/.test(p.car) || /\d{5,}/.test(p.car)) {
          setErr(
            "car",
            "نام خودرو باید فارسی/انگلیسی و بین ۲ تا ۴۰ کاراکتر باشد."
          );
          ok = false;
        }

        if (hasPersianDigits(p.year) || !/^[0-9]{4}$/.test(p.year)) {
          setErr("year", "سال ساخت باید ۴ رقم لاتین باشد.");
          ok = false;
        }
        if (!/^[آ-ی\s]{1,6}$/.test(p.color)) {
          setErr("color", "رنگ باید حروف فارسی (حداکثر ۶) باشد.");
          ok = false;
        }
        if (hasPersianDigits(p.km) || !/^[0-9]{1,6}$/.test(p.km)) {
          setErr("km", "کارکرد باید عدد لاتین حداکثر ۶ رقمی باشد.");
          ok = false;
        }
        if (p.insurance && !/^[0-9]{1,2}$/.test(p.insurance)) {
          setErr("ins", "مهلت بیمه حداکثر ۲ رقم لاتین باشد.");
          ok = false;
        }
        if (!/^09\d{9}$/.test(p.phone)) {
          setErr("phone", "شماره تماس باید ۱۱ رقم و فرمت 09xxxxxxxxx باشد.");
          ok = false;
        }

        const m = normalizeMillion(p.price);
        const reqPrice = p.category !== "فروش همکاری";

        if (reqPrice && !/^\d{1,5}(\.\d)?$/.test(m)) {
          setErr("price", "قیمت نامعتبر است.");
          ok = false;
        }

        return ok;
      }

      /* ---------------- PREVIEW & SEND ---------------- */
      const dlg = $("#dlg");

      $("#submit").onclick = () => {
        const p = collect();
        if (!validate(p)) return;

        const priceText =
          p.category === "فروش همکاری"
            ? p.price
              ? p.price + " میلیون"
              : "—"
            : p.price
            ? p.price + " میلیون"
            : "—";

        $("#preview").textContent = `دسته: ${p.category}
نام خودرو: ${p.car}
سال: ${p.year}
رنگ: ${p.color}
گیربکس: ${p.gear || "—"}
مهلت بیمه (ماه): ${p.insurance || "—"}
کارکرد: ${p.km}
قیمت: ${priceText}
شماره تماس: ${p.phone}
توضیحات:
${p.desc || "—"}`;

        dlg.style.display = "flex";
      };

      $("#cancel").onclick = () => (dlg.style.display = "none");

      $("#confirm").onclick = () => {
        tg.sendData(JSON.stringify(collect()));
        tg.close();
      };
    </script>
  </body>
</html>
