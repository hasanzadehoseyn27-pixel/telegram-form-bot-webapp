<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>فرم آگهی بانک خودرو همکاران</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg: #0f172a;
        --bg2: #0b1220;
        --line: rgba(255, 255, 255, 0.12);
        --txt: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #ef4444;
      }
      * {
        box-sizing: border-box;
        font-family: system-ui, Segoe UI, IRANSans, Arial;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--bg2), var(--bg));
        color: var(--txt);
        padding: 20px;
      }
      .wrap {
        width: min(780px, 96vw);
      }
      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--line);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        padding: 18px 16px;
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.28);
      }
      h1 {
        margin: 0 0 14px;
        font-size: 20px;
        text-align: center;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin: 6px 0 16px;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 12px;
        background: #0e1628;
        border: 1px solid var(--line);
        cursor: pointer;
      }
      .tab.active {
        background: #16243d;
        border-color: var(--accent);
      }
      .section {
        background: #0e1628;
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #0b1526;
        color: var(--txt);
        outline: none;
        font-size: 15px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--accent);
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
        margin-top: 4px;
      }
      .err {
        color: var(--danger);
        font-size: 12px;
        margin-top: 6px;
        min-height: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 14px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
      }
      .primary {
        background: var(--accent);
        color: #052e16;
      }
      .dialog {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
      }
      .box {
        background: #0e1628;
        border: 1px solid var(--line);
        border-radius: 14px;
        max-width: 560px;
        width: 92vw;
        padding: 16px;
      }
      .preview {
        white-space: pre-line;
        color: var(--muted);
        border: 1px dashed var(--line);
        border-radius: 12px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>≪ فرم آگهی بانک خودرو همکاران ≫</h1>

        <div class="tabs">
          <div class="tab active" data-cat="فروش">فروش</div>
          <div class="tab" data-cat="فروش همکاری">فروش همکاری</div>
          <div class="tab" data-cat="خرید">خرید</div>
        </div>

        <div class="section">
          <div class="grid">
            <div>
              <label>نام خودرو *</label>
              <input id="car" placeholder="حداکثر ۱۰ کاراکتر" />
              <div class="muted">عدد بیش از ۴ تا پشت‌سرهم مجاز نیست</div>
              <div class="err" id="e_car"></div>
            </div>
            <div>
              <label>سال ساخت *</label>
              <input id="year" inputmode="numeric" placeholder="مثلاً: 1401" />
              <div class="err" id="e_year"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>رنگ *</label>
              <input id="color" placeholder="فقط حروف فارسی (حداکثر ۶)" />
              <div class="err" id="e_color"></div>
            </div>
            <div>
              <label>کارکرد (کیلومتر) *</label>
              <input id="km" inputmode="numeric" placeholder="مثلاً: 45000" />
              <div class="err" id="e_km"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>شهر</label>
              <input id="city" placeholder="مثلاً: تهران" />
            </div>
            <div>
              <label>مهلت بیمه</label>
              <input id="insurance" placeholder="اختیاری" />
            </div>
          </div>

          <div class="grid">
            <div>
              <label>گیربکس</label>
              <select id="gear">
                <option value="">— خالی —</option>
                <option>اتومات</option>
                <option>دنده‌ای</option>
              </select>
            </div>
            <div>
              <label
                >قیمت (تومان) <span id="price_hint" class="muted"></span
              ></label>
              <input
                id="price"
                inputmode="numeric"
                placeholder="تا سقف ۱۰۰ میلیارد تومان"
              />
              <div class="err" id="e_price"></div>
            </div>
          </div>

          <label style="margin-top: 10px">
            توضیحات
            <span class="muted"
              >(وضعیت بدنه - وضعیت شاسی‌ها - وضعیت موتور و فنی - وضعیت لاستیک‌ها
              و ...)</span
            >
          </label>
          <textarea id="desc" placeholder="دلخواه"></textarea>

          <!-- فقط دکمه‌ی ثبت فرم، تمام‌عرض -->
          <div class="row">
            <button id="submit" class="primary" style="flex: 1">ثبت فرم</button>
          </div>
        </div>
      </div>
    </div>

    <!-- پیش‌نمایش -->
    <div id="dlg" class="dialog">
      <div class="box">
        <h3>پیش‌نمایش</h3>
        <div id="preview" class="preview"></div>
        <div class="row" style="margin-top: 12px">
          <button id="cancel">برگشت</button>
          <button id="confirm" class="primary">تایید و ارسال</button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
      const $ = (s) => document.querySelector(s);
      let category = "فروش";

      document.querySelectorAll(".tab").forEach((t) => {
        t.onclick = () => {
          document
            .querySelectorAll(".tab")
            .forEach((x) => x.classList.remove("active"));
          t.classList.add("active");
          category = t.dataset.cat;
          $("#price").disabled = category === "فروش همکاری" ? false : false; // اینجا در همه حالت‌ها قابل ورود
          $("#price_hint").textContent = "";
          clearErrors();
        };
      });

      function priceWordsRaw(n) {
        if (!n) return "";
        if (n > 100_000_000_000) n = 100_000_000_000;
        let p = [];
        if (n >= 1_000_000_000) {
          let b = Math.floor(n / 1_000_000_000);
          p.push(`${b} میلیارد`);
          n %= 1_000_000_000;
        }
        if (n >= 1_000_000) {
          let m = Math.floor(n / 1_000_000);
          p.push(`${m} میلیون`);
          n %= 1_000_000;
        }
        if (n >= 1_000) {
          let k = Math.floor(n / 1_000);
          p.push(`${k} هزار`);
          n %= 1_000;
        }
        if (n > 0) p.push(`${n}`);
        return p.join(" و ") + " تومان";
      }
      function priceWords(v) {
        const n = parseInt((v || "").replace(/\D/g, ""), 10);
        if (!n) return "";
        return priceWordsRaw(n);
      }
      $("#price").addEventListener("input", () => {
        $("#price_hint").textContent = priceWords($("#price").value);
      });

      function setErr(id, msg) {
        $("#e_" + id).textContent = msg || "";
      }
      function clearErrors() {
        ["car", "year", "color", "km", "price"].forEach((k) => setErr(k, ""));
      }

      function collect() {
        return {
          category,
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          city: $("#city").value.trim(),
          insurance: $("#insurance").value.trim(),
          gear: $("#gear").value,
          price: $("#price").value.trim(),
          desc: $("#desc").value.trim(),
        };
      }

      function validate(p) {
        clearErrors();
        let ok = true;
        if (!p.car || p.car.length > 10 || /\d{5,}/.test(p.car)) {
          setErr("car", "نام خودرو نامعتبر است.");
          ok = false;
        }
        if (!/^\d{4}$/.test(p.year)) {
          setErr("year", "سال ساخت باید ۴ رقم باشد.");
          ok = false;
        }
        if (!/^[آ-ی\s]{1,6}$/.test(p.color)) {
          setErr("color", "رنگ باید حروف فارسی (حداکثر ۶) باشد.");
          ok = false;
        }
        if (!/^\d{1,6}$/.test(p.km)) {
          setErr("km", "کارکرد باید عددی حداکثر ۶ رقمی باشد.");
          ok = false;
        }
        if (p.category !== "فروش همکاری") {
          const num = parseInt((p.price || "").replace(/\D/g, ""), 10) || 0;
          if (num < 1 || num > 100_000_000_000) {
            setErr(
              "price",
              "قیمت باید عددی معتبر تا سقف ۱۰۰ میلیارد تومان باشد."
            );
            ok = false;
          }
        }
        return ok;
      }

      const dlg = $("#dlg");
      $("#submit").onclick = () => {
        const p = collect();
        if (!validate(p)) return;
        const n = parseInt((p.price || "").replace(/\D/g, ""), 10) || 0;
        $("#preview").textContent = `دسته: ${p.category}
نام خودرو: ${p.car}
سال: ${p.year}
رنگ: ${p.color}
کارکرد: ${p.km}
شهر: ${p.city || "—"}
گیربکس: ${p.gear || "—"}
بیمه: ${p.insurance || "—"}
قیمت: ${p.category === "فروش همکاری" ? "—" : priceWordsRaw(n) || "—"}
توضیحات:
${p.desc || "—"}`;
        dlg.style.display = "flex";
      };
      $("#cancel").onclick = () => (dlg.style.display = "none");
      $("#confirm").onclick = () => {
        tg.sendData(JSON.stringify(collect()));
        tg.close();
      };
    </script>
  </body>
</html>
