<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>فرم آگهی بانک خودرو همکاران</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      :root {
        --bg1: #0f172a;
        --bg2: #0b1220;
        --card: rgba(255, 255, 255, 0.08);
        --input-bg: #101a2e;
        --border: rgba(255, 255, 255, 0.18);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #ef4444;
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
        font-family: "IRANSans", "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        padding: 16px;
        background: linear-gradient(135deg, var(--bg2), var(--bg1));
        min-height: 100vh;
        color: var(--text);
        display: flex;
        justify-content: center;
      }

      .wrap {
        width: 100%;
        max-width: 800px;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 22px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
      }

      h1 {
        text-align: center;
        margin: 0 0 20px;
        font-size: 22px;
      }

      .tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 18px;
      }

      .tab {
        flex: 1;
        padding: 12px;
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        text-align: center;
        cursor: pointer;
        user-select: none;
        transition: 0.2s;
      }

      .tab.active {
        border-color: var(--accent);
        color: var(--accent);
        background: #16253c;
        font-weight: bold;
      }

      .section {
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 18px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 14px;
      }

      @media (max-width: 600px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      label {
        margin-bottom: 5px;
        font-size: 14px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border-radius: var(--radius);
        border: 1px solid var(--border);
        background: #0b1526;
        color: var(--text);
        outline: none;
        font-size: 15px;
      }

      input:focus,
      textarea:focus,
      select:focus {
        border-color: var(--accent);
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      .muted {
        font-size: 12px;
        margin-top: 3px;
        color: var(--muted);
      }

      .err {
        min-height: 16px;
        font-size: 12px;
        margin-top: 4px;
        color: var(--danger);
      }

      .row {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: var(--radius);
        background: var(--accent);
        font-weight: bold;
        cursor: pointer;
      }

      .dialog {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.55);
        padding: 16px;
      }

      .box {
        background: var(--input-bg);
        border: 1px solid var(--border);
        padding: 20px;
        border-radius: var(--radius);
        width: 100%;
        max-width: 550px;
      }

      .preview {
        border: 1px dashed var(--border);
        padding: 12px;
        border-radius: var(--radius);
        color: var(--muted);
        white-space: pre-line;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>بانک خودرو همکاران</h1>

        <div class="tabs">
          <div class="tab active" data-cat="فروش کارکرده">فروش کارکرده</div>
          <div class="tab" data-cat="فروش همکاری">فروش همکاری</div>
          <div class="tab" data-cat="درخواست خرید">درخواست خرید</div>
          <div class="tab" data-cat="فروش صفر">فروش صفر</div>
        </div>

        <div class="section">
          <div class="grid">
            <div>
              <label>نام خودرو *</label>
              <input id="car" placeholder="مثلاً: پژو 206 یا Sonata" />
              <div class="err" id="e_car"></div>
            </div>

            <div>
              <label>سال ساخت *</label>
              <input id="year" inputmode="numeric" placeholder="مثلاً 1401" />
              <div class="err" id="e_year"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>رنگ *</label>
              <input id="color" placeholder="مثلاً سفید" />
              <div class="err" id="e_color"></div>
            </div>

            <div>
              <label>کارکرد (کیلومتر) *</label>
              <input id="km" inputmode="numeric" placeholder="مثلاً 45000" />
              <div class="err" id="e_km"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>مهلت بیمه (ماه)</label>
              <input id="insurance" inputmode="numeric" placeholder="مثلاً 6" />
              <div class="err" id="e_ins"></div>
            </div>

            <div>
              <label>گیربکس</label>
              <select id="gear">
                <option value="">— خالی —</option>
                <option>اتومات</option>
                <option>دنده‌ای</option>
              </select>
            </div>
          </div>

          <!-- --------------- قیمت بر اساس میلیون تومان --------------- -->

          <label>قیمت (بر اساس میلیون تومان) *</label>
          <input
            id="price"
            inputmode="numeric"
            placeholder="مثلاً: 80 یا 1200"
          />
          <div id="price_hint" class="muted"></div>
          <div class="err" id="e_price"></div>

          <label style="margin-top: 12px">توضیحات</label>
          <textarea id="desc" placeholder="دلخواه"></textarea>

          <div class="row">
            <button id="submit">ثبت فرم</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ---------------- DIALOG ---------------- -->
    <div id="dlg" class="dialog">
      <div class="box">
        <h3>پیش‌نمایش</h3>
        <div id="preview" class="preview"></div>

        <div class="row" style="margin-top: 12px">
          <button
            id="cancel"
            style="
              background: #0d172a;
              border: 1px solid var(--border);
              color: var(--text);
            "
          >
            برگشت
          </button>
          <button id="confirm">تایید و ارسال</button>
        </div>
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();

      const $ = (s) => document.querySelector(s);

      /* ---------------- CATEGORY ---------------- */
      let category = "فروش کارکرده";
      document.querySelectorAll(".tab").forEach((t) => {
        t.onclick = () => {
          document
            .querySelectorAll(".tab")
            .forEach((x) => x.classList.remove("active"));
          t.classList.add("active");
          category = t.dataset.cat;
        };
      });

      /* ---------------- PRICE LOGIC ---------------- */

      function formatPriceMillionInput(value) {
        if (!value) return "";
        let n = parseInt(value);
        if (isNaN(n) || n <= 0) return "";

        let toman = n * 1_000_000;
        let parts = [];

        if (toman >= 1_000_000_000) {
          let b = Math.floor(toman / 1_000_000_000);
          parts.push(b + " میلیارد");
          toman %= 1_000_000_000;
        }

        if (toman >= 1_000_000) {
          let m = Math.floor(toman / 1_000_000);
          parts.push(m + " میلیون");
          toman %= 1_000_000;
        }

        if (toman >= 1_000) {
          let k = Math.floor(toman / 1_000);
          parts.push(k + " هزار");
        }

        return parts.join(" و ") + " تومان";
      }

      $("#price").addEventListener("input", () => {
        let v = $("#price").value.replace(/\D/g, "");
        $("#price").value = v;
        $("#price_hint").textContent = formatPriceMillionInput(v);
      });

      /* ---------------- SUBMIT ---------------- */

      $("#submit").onclick = () => {
        let p = {
          category,
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          insurance: $("#insurance").value.trim(),
          gear: $("#gear").value,
          price: $("#price").value.trim(),
          desc: $("#desc").value.trim(),
        };

        // اعتبارسنجی
        if (!p.car) return ($("#e_car").textContent = "نام خودرو لازم است.");
        if (!/^\d{4}$/.test(p.year))
          return ($("#e_year").textContent = "سال ساخت ۴ رقم لاتین.");
        if (!/^[آ-ی\s]{1,12}$/.test(p.color))
          return ($("#e_color").textContent = "رنگ فارسی باشد.");
        if (!/^\d{1,6}$/.test(p.km))
          return ($("#e_km").textContent = "کارکرد نامعتبر.");
        if (!p.price || parseInt(p.price) <= 0)
          return ($("#e_price").textContent = "قیمت لازم است.");

        $("#preview").textContent = `
دسته: ${p.category}
نام خودرو: ${p.car}
سال: ${p.year}
رنگ: ${p.color}
کارکرد: ${p.km}
قیمت: ${formatPriceMillionInput(p.price)}
${p.desc ? "توضیحات:\n" + p.desc : ""}
      `;

        $("#dlg").style.display = "flex";
      };

      $("#cancel").onclick = () => ($("#dlg").style.display = "none");

      $("#confirm").onclick = () => {
        tg.sendData(
          JSON.stringify({
            category,
            car: $("#car").value.trim(),
            year: $("#year").value.trim(),
            color: $("#color").value.trim(),
            km: $("#km").value.trim(),
            insurance: $("#insurance").value.trim(),
            gear: $("#gear").value,
            million_price: $("#price").value.trim(), // ← ارسال قیمت بر اساس میلیون
            desc: $("#desc").value.trim(),
          })
        );
        tg.close();
      };
    </script>
  </body>
</html>
