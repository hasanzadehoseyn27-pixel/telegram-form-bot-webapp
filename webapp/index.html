<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>بانک خودرو همکاران</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg: #0f172a;
        --bg2: #0b1220;
        --line: rgba(255, 255, 255, 0.12);
        --txt: #e5e7eb;
        --muted: #9ca3af;
        --accent: #22c55e;
        --danger: #ef4444;
      }
      * {
        box-sizing: border-box;
        font-family: system-ui, Segoe UI, IRANSans, Arial;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--bg2), var(--bg));
        color: var(--txt);
        padding: 20px;
      }
      .wrap {
        width: min(780px, 96vw);
      }
      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--line);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        padding: 18px 16px;
        box-shadow: 0 16px 36px rgba(0, 0, 0, 0.28);
      }
      h1 {
        margin: 0 0 14px;
        font-size: 20px;
        text-align: center;
      }
      .tabs {
        display: flex;
        gap: 10px;
        margin: 6px 0 16px;
      }
      .tab {
        flex: 1;
        text-align: center;
        padding: 10px;
        border-radius: 12px;
        background: #0e1628;
        border: 1px solid var(--line);
        cursor: pointer;
      }
      .tab.active {
        background: #16243d;
        border-color: var(--accent);
      }
      .section {
        background: #0e1628;
        border: 1px solid var(--line);
        border-radius: 14px;
        padding: 14px;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #0b1526;
        color: var(--txt);
        outline: none;
        font-size: 15px;
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--accent);
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      .muted {
        color: var(--muted);
        font-size: 12px;
        margin-top: 4px;
      }
      .err {
        color: var(--danger);
        font-size: 12px;
        margin-top: 6px;
        min-height: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 14px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
      }
      .primary {
        background: var(--accent);
        color: #052e16;
      }
      .dialog {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        display: none;
        align-items: center;
        justify-content: center;
      }
      .box {
        background: #0e1628;
        border: 1px solid var(--line);
        border-radius: 14px;
        max-width: 560px;
        width: 92vw;
        padding: 16px;
      }
      .box h3 {
        margin: 0 0 10px;
      }
      .preview {
        white-space: pre-line;
        color: var(--muted);
        border: 1px dashed var(--line);
        border-radius: 12px;
        padding: 10px;
      }
      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>≪ بانک خودرو همکاران ≫</h1>

        <div class="tabs">
          <div class="tab active" data-cat="فروش">فروش</div>
          <div class="tab" data-cat="فروش همکاری">فروش همکاری</div>
          <div class="tab" data-cat="خرید">خرید</div>
        </div>

        <div class="section">
          <div class="grid">
            <div>
              <label>نام خودرو *</label>
              <input id="car" placeholder="حداکثر ۱۰ کاراکتر" />
              <div class="muted">عدد بیش از ۴ تا پشت‌سرهم مجاز نیست</div>
              <div class="err" id="e_car"></div>
            </div>
            <div>
              <label>سال ساخت *</label>
              <input id="year" inputmode="numeric" placeholder="مثلاً: 1401" />
              <div class="err" id="e_year"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>رنگ *</label>
              <input id="color" placeholder="فقط حروف فارسی (حداکثر ۶)" />
              <div class="err" id="e_color"></div>
            </div>
            <div>
              <label>کارکرد (کیلومتر) *</label>
              <input id="km" inputmode="numeric" placeholder="مثلاً: 45000" />
              <div class="err" id="e_km"></div>
            </div>
          </div>

          <div class="grid">
            <div>
              <label>مهلت بیمه</label>
              <input id="insurance" placeholder="اختیاری" />
            </div>
            <div>
              <label>گیربکس</label>
              <select id="gear">
                <option value="">— خالی —</option>
                <option>اتومات</option>
                <option>دنده‌ای</option>
              </select>
            </div>
          </div>

          <div class="grid">
            <div style="grid-column: 1 / -1">
              <label>
                قیمت (میلیون تومان)
                <span id="price_hint" class="muted"></span>
              </label>
              <input
                id="price_m"
                inputmode="numeric"
                maxlength="5"
                placeholder="فقط عدد لاتین؛ مثال: 50"
              />
              <div class="muted">
                حداکثر ۵ رقم (۱۰۰٬۰۰۰ میلیون = ۱۰۰ میلیارد تومان)
              </div>
              <div class="err" id="e_price"></div>
            </div>
          </div>

          <label style="margin-top: 10px">
            توضیحات
            <span class="muted"
              >(بدنه، شاسی، موتور و فنی، لاستیک‌ها و ...)</span
            >
          </label>
          <textarea id="desc" placeholder="دلخواه"></textarea>

          <div class="row">
            <button id="submit" class="primary">ثبت فرم</button>
          </div>
        </div>
      </div>
    </div>

    <!-- پیش‌نمایش -->
    <div id="dlg" class="dialog">
      <div class="box">
        <h3>پیش‌نمایش</h3>
        <div id="preview" class="preview"></div>
        <div class="row" style="margin-top: 12px">
          <button
            id="cancel"
            class="primary"
            style="
              background: #0e1628;
              border: 1px solid var(--line);
              color: var(--txt);
            "
          >
            برگشت
          </button>
          <button id="confirm" class="primary">تایید و ارسال</button>
        </div>
      </div>
    </div>

    <script>
      // -------- helpers --------
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();

      const $ = (s) => document.querySelector(s);
      let category = "فروش";

      // تبدیل قیمت میلیون به متن تومان
      function priceTextFromMillions(m) {
        if (!m || m <= 0) return "";
        if (m > 100000) m = 100000; // سقف ۱۰۰ میلیارد
        return m + " میلیون تومان";
      }
      // چک اعداد لاتین (عدم پذیرش ارقام فارسی)
      function ensureLatinDigits(str) {
        // ارقام فارسی و عربی
        const persian = /[۰-۹]/;
        const arabic = /[٠-٩]/;
        return !(persian.test(str) || arabic.test(str));
      }

      // تب‌ها
      document.querySelectorAll(".tab").forEach((t) => {
        t.onclick = () => {
          document
            .querySelectorAll(".tab")
            .forEach((x) => x.classList.remove("active"));
          t.classList.add("active");
          category = t.dataset.cat;
          // در «فروش همکاری» قیمت اختیاری است ولی ورودی فعال می‌ماند
          $("#price_m").value = "";
          $("#price_hint").textContent = "";
          clearErrors();
        };
      });

      // نمایش متن قیمتِ میلیون
      $("#price_m").addEventListener("input", () => {
        // فقط رقم لاتین نگه‌دار
        let v = $("#price_m").value.replace(/\D/g, "");
        // محدود به ۵ رقم
        if (v.length > 5) v = v.slice(0, 5);
        $("#price_m").value = v;
        $("#price_hint").textContent = priceTextFromMillions(
          parseInt(v || "0", 10)
        );
      });

      function setErr(id, msg) {
        $("#e_" + id).textContent = msg || "";
      }
      function clearErrors() {
        ["car", "year", "color", "km", "price"].forEach((k) => setErr(k, ""));
      }

      function collect() {
        const priceMillions =
          parseInt(($("#price_m").value || "").replace(/\D/g, ""), 10) || 0;
        const priceTomans = priceMillions * 1_000_000; // برای سازگاری با بک‌اند
        return {
          category,
          car: $("#car").value.trim(),
          year: $("#year").value.trim(),
          color: $("#color").value.trim(),
          km: $("#km").value.trim(),
          city: "", // حذف از فرم؛ ولی به بک‌اند مقدار خالی می‌فرستیم
          insurance: $("#insurance").value.trim(),
          gear: $("#gear").value,
          price: String(priceTomans), // عدد به تومان
          desc: $("#desc").value.trim(),
          price_m: priceMillions,
        };
      }

      function validate(p) {
        clearErrors();
        let ok = true;

        if (!p.car || p.car.length > 10 || /\d{5,}/.test(p.car)) {
          setErr("car", "نام خودرو نامعتبر است.");
          ok = false;
        }

        if (!ensureLatinDigits(p.year) || !/^\d{4}$/.test(p.year)) {
          setErr("year", "سال ساخت باید ۴ رقمِ لاتین باشد.");
          ok = false;
        }

        if (!/^[آ-ی\s]{1,6}$/.test(p.color)) {
          setErr("color", "رنگ باید حروف فارسی (حداکثر ۶) باشد.");
          ok = false;
        }

        if (!ensureLatinDigits(p.km) || !/^\d{1,6}$/.test(p.km)) {
          setErr("km", "کارکرد باید عدد لاتین حداکثر ۶ رقمی باشد.");
          ok = false;
        }

        if (category !== "فروش همکاری") {
          // قیمت در دو دسته‌ی دیگر اجباری (برحسب میلیون)
          if (p.price_m < 1 || p.price_m > 100000) {
            setErr(
              "price",
              "قیمت باید بین 1 تا 100000 (میلیون تومان) و به رقم لاتین باشد."
            );
            ok = false;
          }
        } else {
          // در فروش همکاری اگر چیزی وارد شده، باید معتبر باشد
          if (p.price_m && (p.price_m < 1 || p.price_m > 100000)) {
            setErr("price", "حداکثر 100000 میلیون تومان.");
            ok = false;
          }
        }
        return ok;
      }

      // پیش‌نمایش
      const dlg = $("#dlg");
      $("#submit").onclick = () => {
        const p = collect();
        if (!validate(p)) return;

        const priceText = p.price_m ? priceTextFromMillions(p.price_m) : "—";
        const finalPrice =
          category === "فروش همکاری"
            ? p.price_m
              ? priceText
              : "—"
            : priceText || "—";

        $("#preview").textContent = `دسته: ${p.category}
نام خودرو: ${p.car}
سال: ${p.year}
رنگ: ${p.color}
گیربکس: ${p.gear || "—"}
بیمه: ${p.insurance || "—"}
کارکرد: ${p.km}
قیمت: ${finalPrice}
توضیحات:
${p.desc || "—"}`;

        dlg.style.display = "flex";
      };

      $("#cancel").onclick = () => (dlg.style.display = "none");
      $("#confirm").onclick = () => {
        const payload = collect();
        tg.sendData(JSON.stringify(payload));
        tg.close();
      };
    </script>
  </body>
</html>
