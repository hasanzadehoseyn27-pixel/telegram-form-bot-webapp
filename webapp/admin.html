<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>پنل مدیریتی</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg: #0f172a;
        --bg2: #0b1220;
        --line: rgba(255, 255, 255, 0.12);
        --txt: #e5e7eb;
        --accent: #22c55e;
        --danger: #ef4444;
      }
      * {
        box-sizing: border-box;
        font-family: system-ui, Segoe UI, IRANSans, Arial;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--bg2), var(--bg));
        color: var(--txt);
        padding: 20px;
      }
      .card {
        width: min(720px, 96vw);
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid var(--line);
        backdrop-filter: blur(8px);
        border-radius: 18px;
        padding: 18px 16px;
      }
      h1 {
        margin: 0 0 14px;
        font-size: 20px;
        text-align: center;
      }
      label {
        display: block;
        margin: 12px 0 6px;
      }
      input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #0b1526;
        color: var(--txt);
      }
      .row {
        display: flex;
        gap: 10px;
        margin-top: 14px;
      }
      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 12px;
        font-weight: 800;
        cursor: pointer;
      }
      .primary {
        background: var(--accent);
        color: #052e16;
      }
      .ghost {
        background: #0e1628;
        color: var(--txt);
        border: 1px solid var(--line);
      }
      .hint {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>⚙️ پنل مدیریتی (ویژه ادمین اصلی)</h1>
      <label>شناسه کاربر (User ID)</label>
      <input id="uid" placeholder="مثلاً: 471877764" inputmode="numeric" />
      <div class="row">
        <button id="add" class="primary">ارتقا به ادمین</button>
        <button id="remove" class="ghost">حذف از ادمین</button>
      </div>
      <div class="row">
        <button id="list" class="ghost" style="flex: 1">لیست ادمین‌ها</button>
      </div>
      <div class="hint">
        نتیجه هر عمل در چت تلگرام برای شما نمایش داده می‌شود.
      </div>
    </div>

    <script>
      const tg = window.Telegram.WebApp;
      tg.expand();
      tg.ready();
      const $ = (s) => document.querySelector(s);
      const send = (action) => {
        const uid = ($("#uid").value || "").trim();
        const payload = { action, user_id: uid ? parseInt(uid, 10) : 0 };
        tg.sendData(JSON.stringify(payload));
        tg.HapticFeedback.impactOccurred("light");
      };
      $("#add").onclick = () => send("admin:add");
      $("#remove").onclick = () => send("admin:remove");
      $("#list").onclick = () => send("admin:list");
    </script>
  </body>
</html>
